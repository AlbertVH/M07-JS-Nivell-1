<body>
    <p></p>
    <h2>REEMPLAÇAR PARAULES I LLETRES</h2>
    <p></p>
    <script>
        // Reemplaçar color
        var frase="- Tinc un cotxe de color ";
        var color="blau";
        document.write("<p>"+"Frase inicial: " + "</p>");
        document.write("<p>"+ frase + "<strong>" + color + "</strong>" + "</p>");
        document.write("<p>" + "Canviant la variable" + "<strong>" + " color " + "</strong>" + ":" + "</p>");
        color="verd";
        document.write("<p>"+ frase + "<strong>" + color + "</strong>" + "</p>");

        // Reemplaçar lletres
        document.write("<p>" + "Canviant les lletres" + "<strong>" + " O " + "</strong>" + "per" + "<strong>" + " U " + "</strong>" + ":" + "</p>");
        document.write("<p>" + frase.replaceAll("o","u") + color + "</p>");

        document.write("et voilà!  :-)");
    </script>
</body>
