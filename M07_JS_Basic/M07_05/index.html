<body>
    <p></p>
    <h2>EXAMENES FINALES</h2>
    <p></p>
    <script>
        var nota = prompt("Introduce la nota (del 0 al 10)");
        if (nota<0 || nota>10){
            alert("Número no válido. Debe ser entre 0 y 10. Reinicia la página e inténtalo de nuevo");
        } else  if (nota<5){
            alert("Ohhh, has suspendido el examen con un " + nota);
        } else if (nota<=10){
            alert("Felicidades, has aprobado con un " + nota);
        }
    </script>
</body>
